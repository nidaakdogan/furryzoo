<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${kategori.name} + ' Ürünleri'">Kategori Ürünleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${kategori.name} + ' Ürünleri'"></h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="urun : ${urunler}">
            <div class="card h-100 shadow-sm">
                <img th:src="${urun.imageUrl}" alt="Ürün Görseli" class="card-img-top" style="height:180px;object-fit:contain;background:#f9f8f4;padding:18px 0 8px 0;border-radius:12px 12px 0 0;">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${urun.name}"></h5>
                    <p class="card-text" th:text="${urun.description}"></p>
                    <div class="fw-bold mb-2" th:text="${urun.price} + ' TL'"></div>
                    <form action="/cart/add" method="post">
                        <input type="hidden" name="productId" th:value="${urun.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-sepet w-100">Sepete Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-secondary">Ana Sayfa</a>
</div>
</body>
</html>
