<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box {
            max-width: 400px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px #eee;
            padding: 32px 28px 24px 28px;
        }
        .btn-green {
            background: #35736e;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            border: none;
        }
        .btn-green:hover {
            background: #285a53;
            color: #fff;
        }
        .form-control:focus {
            border-color: #f26522;
            box-shadow: 0 0 0 0.2rem #f2652222;
        }
        .login-link {
            color: #35736e;
            text-decoration: underline;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #285a53;
        }
        .google-btn {
            background: #fff;
            border: 2px solid #35736e;
            color: #35736e;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            margin-top: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }
        .google-btn:hover {
            background: #eaf8fa;
            color: #285a53;
        }
        .eye-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }
    </style>
</head>
<body class="bg-light">
<div class="login-box">
    <h3 class="text-center mb-4">Giriş</h3>
    <form>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="E-posta" required>
        </div>
        <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Şifre *" id="loginPassword" required>
            <span class="eye-icon" onclick="togglePassword()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/></svg>
            </span>
        </div>
        <button type="submit" class="btn btn-green w-100 mb-2">Giriş</button>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <a href="#" class="login-link">Şifremi Unuttum</a>
        </div>
        <button type="button" class="google-btn">
            <span style="font-weight:700; font-size:1.1rem; margin-right:6px; background:#fff; color:#35736e; border-radius:50%; width:28px; height:28px; display:inline-flex; align-items:center; justify-content:center;">G</span> Google ile Giriş Yap
        </button>
    </form>
</div>
<script>
function togglePassword() {
  var input = document.getElementById('loginPassword');
  if (input.type === 'password') {
    input.type = 'text';
  } else {
    input.type = 'password';
  }
}
</script>
</body>
</html>
